<!DOCTYPE html>
<html lang="en">
<head>
  <title>Raspberry Saxion Phue</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!-- API CALL SCRIPT -->
<script defer type="text/javascript" src="script.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-12 text-center">
                <h1><strong>Control panel</strong></h1>
                <h3>Play with the Philips Hue Otswo Saxion lights!</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <div class="control-panel">
                    <div class="row">
                        <div class="col-12 p-1">
                            <button id="flickerButton" type="button" class="btn btn-primary">Flicker</button>
                            <button type="button" class="btn btn-warning">Flicker</button>
                            <button type="button" class="btn btn-primary">Flicker</button>
                            <button type="button" class="btn btn-warning">Flicker</button>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-1">
                            <button type="button" class="btn btn-danger">Disco</button>
                            <button type="button" class="btn btn-info">Disco</button>
                            <button type="button" class="btn btn-danger">Disco</button>
                            <button type="button" class="btn btn-info">Disco</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>

</body>
</html>

<style>
    .control-panel {
        border: 1px solid black;
        min-height: 250px;
    }
</style>
